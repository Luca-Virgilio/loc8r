<div class="error">{{message}}</div>
<div class="card" *ngFor="let location of locations">
    <div class="card-block">
        <h4>
            <a href="/location/{{location._id}}">{{location.name}}</a>
            <small>&nbsp;
                <i class="far {{ location.rating < 1 ? 'far' : 'fas' }} fa-star"></i>
                <i class="far {{ location.rating < 2 ? 'far' : 'fas' }} fa-star"></i>
                <i class="far {{ location.rating < 3 ? 'far' : 'fas' }} fa-star"></i>
                <i class="far {{ location.rating < 4 ? 'far' : 'fas' }} fa-star"></i>
                <i class="far {{ location.rating < 5 ? 'far' : 'fas' }} fa-star"></i>
    
            </small>
            <span class="badge badge-pill badge-default float-right">{{location.distance | distance}}</span>
        </h4>
        <p class="address">{{location.address}}</p>
        <div class="facilities">
           <span *ngFor="let facility of location.facilities" class="badge badge-warning">{{facility}}</span>
        </div>
    </div>
</div>
